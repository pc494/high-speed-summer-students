        <script>
          // hide and show CC licence words
          function showTxt() {
            document.getElementById("para").style.visibility = "visible";
          } // end showTxt
    
          function hideTxt() {
            document.getElementById("para").style.visibility = "hidden";
          } // end hideTxt
    
          // page navigation
          function gotoPage(p) {
            // replace next fn gEBCN as fails in IE<9
            var x = document.getElementsByClassName("payj");
            var len = x.length;

            for (var i = 1; i < len + 1; i++) {
              var ppp = eval("p" + i);
              document.getElementById("p" + i).style.display = "none";
              
              if (i == p) {
                document.getElementById("p" + i).style.display = "block";
              }

            }
          }
    
          // sets the dimensions of kanvas and positions the bottom logos
          function setAnimDimensions(w, h) {
            //w = animation width
            //h = animation height

            document.getElementById("kanvas").style.height = String(h) + "px";
            document.getElementById("kanvas").style.width = String(w) + "px";
            document.getElementById("kanvas").style.margin = "0px auto";
            document.getElementById("kanvas").style.border = "2px solid blue";

            // position footers
            var divcc = document.getElementById("cc");
            var divpara = document.getElementById("para");
            divcc.style.position = "absolute";
            divpara.style.position = "absolute";
            divcc.style.top = h - 40 + "px";
            divpara.style.top = h - 85 + "px";
          }

          function rotate(i, n, r) {

            if (i==1) {
              gsap.to("#spinner_a"+String(n), {duration:0.5, y:10, x:15, ease:"none"});
              gsap.to("#spinner_b"+String(n), {duration:0.5, y:10, x:-15, ease:"none"});
              gsap.to("#spinner_c"+String(n), {duration:0.5, y:-10, x:0, ease:"none"});
              gsap.to("#form"+String(n), {duration:0.75, delay:0.75, rotation:r, transformOrigin:"50% 50%", ease:"none"});
            }

            if (i==2) {
              gsap.to("#form"+String(n), {duration:0.75, delay:0, rotation:r, transformOrigin:"50% 50%", ease:"none"});
              gsap.to("#spinner_a"+String(n), {duration:0.5, delay:1, y:0, x:0, ease:"none"});
              gsap.to("#spinner_b"+String(n), {duration:0.5, delay:1, y:0, x:0, ease:"none"});
              gsap.to("#spinner_c"+String(n), {duration:0.5, delay:1, y:0, x:0, ease:"none"});
            }

            if (i==3) {
              gsap.to("#form"+String(n), {duration:0.75, delay:0, rotation:r, transformOrigin:"50% 50%", ease:"none"});
            }

          }

          function lipballoons(a) {
            gsap.to("#cable4, #form4", {duration:0.91*a, x:282.5, ease:"none"});
            gsap.to("#balloonc", {duration:a * 0.15, delay:a * 0.20, morphSVG:"#balloon_lippedc", ease:"none"});
            gsap.to("#balloonc", {duration:0, delay:a * 0.35, morphSVG:"#balloon_lippedcc", ease:"none"});
            gsap.to("#balloonb", {duration:a * 0.15, delay:a * 0.41, morphSVG:"#balloon_lippedb", ease:"none"});
            gsap.to("#balloonb", {duration:0, delay:a * 0.56, morphSVG:"#balloon_lippedbb", ease:"none"});
            gsap.to("#balloona", {duration:a * 0.15, delay:a * 0.62, morphSVG:"#balloon_lippeda", ease:"none"});
            gsap.to("#balloona", {duration:0, delay:a * 0.77, morphSVG:"#balloon_lippedaa", ease:"none"});
          }
        </script>
