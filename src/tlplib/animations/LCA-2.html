<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LCA-2</title>

		<!-- Greensock library  -->
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
		<!-- <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/Draggable.min.js"></script> -->
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/MotionPathPlugin.min.js"></script>
		<!-- <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/Flip.min.js"></script> -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/EaselPlugin.min.js"></script> -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/PixiPlugin.min.js"></script> -->

		<script> gsap.registerPlugin(MotionPathPlugin)  </script>

		<script>
		// hide and show CC licence words
			function showTxt() {   
				document.getElementById("para").style.visibility = 'visible';
			}  // end showTxt

			function hideTxt() { 
				document.getElementById("para").style.visibility = 'hidden';
			}  // end hideTxt
			
			// page navigation
			function gotoPage(p) {
				// replace next fn gEBCN as fails in IE<9
				var x = document.getElementsByClassName("payj");
				var len = x.length;
				for (var i=1; i<(len+1); i++) {
					var ppp = eval('p'+i);
					document.getElementById('p'+i).style.display = 'none';
					if (i == p) {
						document.getElementById('p'+i).style.display = 'block';
					}
				}	
			}
			
			// sets the dimensions of kanvas and positions the bottom logos			
			function setAnimDimensions(w,h)  {
				//w = animation width
				//h = animation height
				document.getElementById("kanvas").style.height = String(h) + "px";
				document.getElementById("kanvas").style.width = String(w) + "px";
				document.getElementById("kanvas").style.margin = "0px auto";
				document.getElementById("kanvas").style.border = "2px solid blue";
				// position footers
				var divcc = document.getElementById("cc");
				var divpara = document.getElementById("para");
				divcc.style.position = 'absolute';
				divpara.style.position = 'absolute';
				divcc.style.top = (h - 40) + "px";
				divpara.style.top = (h - 85) + "px";						
			}
		</script>
		
		<style>

			#container {
				position:relative;
			}
			#kanvas { 
				position:relative;
			}

			/* cc information banner & pop-up */
			#cc {
				position: absolute; 
				width:100%; 
				/*background-color:#cc0000;  */
			}
			
			#para {
				position: absolute;  
				padding:0px;
				font-family:Arial;
				font-weight: bold;
				font-size: 11px;
				color:blue; 
				border-style: solid;
				border-color: #000000;
				border-width:1px;
				visibility: hidden;
				z-index: 200;
				background-color: white;
			}
			
			/* DOiTPoMS buttons */
			.dbutton {
				cursor: pointer;
				height: 25px;
				margin: 5px;
				background-position: bottom;
				display: inline-block;  /* allows on sameline */
                background-color: pink;
			}

			.dbutton:hover {
				background-position: center; 
			}

			#back, #back2, #back3, #back4, #back5, #back6, #back7 {
				width: 79px;
				background-image: url('../../../images/back.png');
			}

			#next, #next2, #next3, #next4, #next5, #next6, #next7 {
				width: 75px;
				background-image: url('../../../images/next.png');
			}
			
			#restart, #restart2, #restart3,  #restart5, #restart6, #restart7 {
				width: 99px;
				background-image: url('../../../images/restart.png');
			}
			#reset {
				width: 84px;
				background-image: url('../../../images/reset.png');
			}
			#start { 
				width: 76px;
				background-image: url('../../../images/start.png');
			}
			#pause {
				width: 83px;
				background-image: url('../../../images/pause.png');
			}
			#continue {
				width: 118px;
				background-image: url('../../../images/continue.png');
			}
			
			.nav {
				position:absolute;
				left:170px;
				top:420px;
				width:300px;
				text-align: center;
			}

			/* page id */
			/* CAHNGE THIS!!! */
			#p1 {
				display:block;				
			}
			#p2, #p3, #p4, #p5, #p6, #p7, #p8, #p9   {
				display:none;				
			}

			/*  Other */
			p,text {
				font-family: sans-serif;
			}

			#caption {
				position: absolute;
				top: 365px;
				height: 45px;
				left: 20px;
				width: 600px;
				margin: auto auto;
				text-align: center;
				vertical-align: middle;
				text-overflow: hidden;
			}
		</style>
		
	</head>
	
	<body>
		<div id="container"> 
			<div id="kanvas"> 

				<!-- DoITPoMS  and CC logos -->
				<div id="para"> 
					Re-use of this resource is governed by a Creative Commons Attribution-<br />
					Noncommercial-Share Alike 2.0 Licence UK: England & Wales<br />
					http://creativecommons.org/licenses/by-nc-sa/2.0/uk/ 
				</div>
				<!-- end para -->
				<div id="cc" > 
					<img src = "../../../images/by-nc-sa.svg" alt="creative commons" onMouseOver="showTxt()" onMouseOut="hideTxt()" height=40 width=120 /> 
					<img src = "../../../images/roo.png" alt="DoITPoMS logo" height=40 width=180 style="float:right"; /> 
				</div>
				<!-- end cc -->

				<script>
					setAnimDimensions(640,480);
				</script>

				<!--  new page starts here    -->
				<div class="payj" id="p1"> 

					<p id="titlecard"> LCA example </p>

					<style>
						#titlecard{
							position:absolute;
							width:200px;
							left:220px;
							top:200px;
							vertical-align: middle;
							text-align: center;
						}
					</style>

					<div class="nav" style="top:280px"> 
						<p class="dbutton" id="start" onClick="gotoPage(2)"></p >
					</div>
					
				</div>
				<!-- end payj - p1 -->

				<!--  new page starts here    -->
				<div class="payj" id="p2"> 

					<p class="dbutton" id="restart" onclick="gotoPage(1)" style="position:absolute; top:0; left:0; z-index:100"></p>

					<div id="pagecontent" style="position:absolute; padding:5px 20px; width:600px; height:360px; top:40px; border: 1px solid red">

						<div id="title" style="height:40px;">
							<p style="margin:0px;"> <strong style="font-size: x-large;">Steel car doors</strong>  <span id="product_spec" style="text-decoration: underline;">product specification</span> </p>
						</div>
						
						<svg id="lifeline" width="600" height="30" style="stroke:dodgerblue; fill:dodgerblue;">
							<defs>
								<marker id="arrowB" markerWidth="10" markerHeight="10" refX="3" refY="2" orient="auto-start-reverse" markerUnits="strokeWidth">
									<path d="M0,0 L0,4 L4,2 z" fill="dodgerblue"/>
								</marker>							
							</defs>

							<g class="step" id="Production">
								<rect class="stepbox" x="0" y="0" rx="5" ry="5" width="100" height="30"></rect>
								<text class="stepbox_text" x="50" y="20"> Production </text>
							</g>

							<line class="step" id="transport_1" x1="110" y1="15" x2="180" y2="15" marker-end="url(#arrowB)"></line>
							
							<g class="sysB" id="manufacture">
								<rect class="stepbox" x="190" y="0" rx="5" ry="5" width="100" height="30"></rect>
								<text class="stepbox_text" x="240" y="20"> Manufacture </text>
							</g>

							<line class="step" id="transport_2" x1="300" y1="15" x2="370" y2="15" marker-end="url(#arrowB)"></line>
							
							<g class="step" id="use">
								<rect class="stepbox" x="380" y="0" rx="5" ry="5" width="100" height="30"></rect>
								<text class="stepbox_text" x="430" y="20"> Use </text>
							</g>

							<g class="step" id="disposal">
								<rect class="stepbox" x="500" y="0" rx="5" ry="5" width="100" height="30"></rect>
								<text class="stepbox_text" x="550" y="20"> Disposal </text>
							</g>

						</svg>

						<style>
							svg text {
								font-family: sans-serif;
								stroke: none;
								text-anchor: middle;
							}
	
							#lifeline .stepbox{
								fill-opacity: 0.1;
								stroke-opacity: 0.6;
							}
	
							#lifeline line {
								fill: none;
								stroke-width: 2;
							}
						</style>

						<div id="options" style="position:absolute; height:270px; width:180px; top:90px; background:lightblue"> </div>

						<svg id="plot" height="270" width="420" style="position:absolute; top:90px; left:200px; background:peachpuff">

						</svg>
					</div>

                    <div class="nav"> 
						<p class="dbutton" id="reset" onclick="reset()" ></p>
					</div>
					
				</div>
				<!-- end payj - p2 -->

			</div> <!-- kanvas -->

		</div> <!-- container -->

	</body>
</html>
