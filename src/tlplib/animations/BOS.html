				document.getElementById("para").style.visibility = 'hidden';

			// page navigation
			function gotoPage(p) {
				// replace next fn gEBCN as fails in IE<9
				var x = document.getElementsByClassName("payj");
				var len = x.length;
				for (var i=1; i<(len+1); i++) {
					var ppp = eval('p'+i);
					document.getElementById('p'+i).style.display = 'none';
					if (i == p) {
						document.getElementById('p'+i).style.display = 'block';
					}
				}	
			}
			
			// sets the dimensions of kanvas and positions the bottom logos			
			function setAnimDimensions(w,h)  {
				//w = animation width
				//h = animation height
				document.getElementById("kanvas").style.height = String(h) + "px";
				document.getElementById("kanvas").style.width = String(w) + "px";
				document.getElementById("kanvas").style.margin = "0px auto";
				document.getElementById("kanvas").style.border = "2px solid blue";
				// position footers
				var divcc = document.getElementById("cc");
				var divpara = document.getElementById("para");
				divcc.style.position = 'absolute';
				divpara.style.position = 'absolute';
				divcc.style.top = (h - 40) + "px";
				divpara.style.top = (h - 85) + "px";						
			}
		</script>

					<script>

						var prv = 0
						var nxt = 1
						var curr = 1

						function pour(timeline, start, end, colour){

							var pour_path = document.getElementById("pour_path")
							var neg_path = document.getElementById("neg_path")

							var upper_point = {x:start.split(",")[0], y:start.split(",")[1]}
							var lower_point = {x:end.split(",")[0], y:end.split(",")[1]}
							var mid_point = {}
							mid_point.x = lower_point.x
							mid_point.y = Number(upper_point.y) + Number(0.25*(lower_point.y - upper_point.y))
							var d_string = `M${upper_point.x},${upper_point.y} Q${mid_point.x},${mid_point.y} ${lower_point.x},${lower_point.y}`
							
							pour_path.setAttribute("d", d_string)
							pour_path.setAttribute("stroke", colour)
							pour_path.setAttribute("stroke-width", 8)
							pour_path.setAttribute("stroke-linecap", "round")
							pour_path.style.visibility = "hidden"

							neg_path.setAttribute("d", d_string)
							neg_path.setAttribute("stroke", "white")
							neg_path.setAttribute("stroke-width", 10)
							neg_path.setAttribute("stroke-linecap", "square")
							neg_path.style.visibility = "hidden"

							var length = pour_path.getTotalLength()
							var phantom = {progress:0}
							function start_pour_update(){
								pour_path.style.strokeDasharray = [phantom.progress*length, length].join(" ")
								console.log(phantom.progress)
							}
							
							var phantom2 = {progress:0}
							function end_pour_update(){
								neg_path.style.strokeDasharray = [phantom2.progress*length, length].join(" ")
							}

							timeline.set("#pour_path", {visibility: "visible"})
							.to(phantom, 1, {progress:1, onUpdate:start_pour_update})
							.set("#neg_path", {visibility: "visible"}, ">+0.5")
							.to(phantom2, 1, {progress:1, onUpdate:end_pour_update})
							.set("#pour_path, #neg_path", {visibility: "hidden"})
							.set("#caption", {innerHTML: ""})

						}

						var t=gsap.timeline({paused:true, defaults:{duration:0, delay:0.0001, ease:"none"}})

						t.addLabel("t0",0)
						.set("#caption", {innerHTML: "BOS typically follows immediately after blast furnace; <br> the two facilities are physically situated nearby each other."})
						
						// tilt + add scrap
						t.addLabel("t1", ">")
						.set("#caption", {innerHTML: "The amount of cold scrap added to the BOF is carefully calculated to control product composition and furnace temperature."})
						.set("#scrap, #scrap_furnace_content", {visibility:"visible"})
						.to("#furnace", 1, {rotate:-45, transformOrigin:"50% 50%"})
						.fromTo("#scrap", 1,  {x:100, y:120}, {opacity:1, x:210, y:120}, "<")
						.to("#scrap", 1, {rotate:60, transformOrigin:"70% 70%"})
						pour(t, "270,135", "330,270", "slategrey")
						t.fromTo("#scrap_furnace_content", 2.5, {y:30}, {opacity:1, y:0}, ">-2")
						.to("#scrap_ladle_content", 1, {opacity:0}, "<")

				
						// add molten iron
						// add fluxes
						// back to upright + oxygen lance 
						// blasts oxygen 
						// slag emulsifies 
						// tilt + tap out steel
						// pour out slag
						// https://www.youtube.com/watch?v=aXqB9iq1a4Q

						move(0,1)

						function restart(){
							gotoPage(1)
							prv = 0
							nxt = 1
							curr = move(prv, nxt)
						}

						function next(){
							prv = curr
							nxt = Number(curr)+1
							curr = move(prv, nxt)
						}

						function back(){
							prv = curr
							nxt = Number(curr)-1
							curr = move(prv,nxt, "c")
						}

						function move(prv, nxt, dir="f"){

							if (dir=="f"){
								t.tweenFromTo("t"+prv, "t"+nxt)
							}
							else if (dir=="c"){
								t.seek("t"+nxt)
							}

							curr = nxt
							console.log(prv, curr, nxt)
							console.log("current label: "+t.currentLabel())

							if(curr == 1){
								document.getElementById("back").style.visibility = "hidden"
							}
							else if(curr == 12){
								document.getElementById("next").style.visibility = "hidden"
							}
							else {
								document.getElementById("back").style.visibility = "visible"
								document.getElementById("next").style.visibility = "visible"
							}

							return(curr)

						}
					</script>
